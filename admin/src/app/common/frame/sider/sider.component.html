<div class="logo-wrap">
  <a class="logo" [class.width-60]="isCollapsed" href="#">
    <span>猫眼新闻后台管理</span>
    <!--<img src="../../../../assets/img/cat.jpg" alt="logo">-->
    <i class="anticon anticon-github"></i>
  </a>
</div>

<ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
  <li class="overview" nz-menu-item >
    <span>
      <i class="jisu-icon icon-overview"></i>
      <span class="nav-text">总览</span>
    </span>
  </li>
</ul>
<div class="line"></div>
<ul nz-menu [nzTheme]="'dark'">
  <ng-container *ngFor="let item of tabBarsData">
    <li  nz-menu-item [style.display]="(item.checked || item.selected)?'':'none'" [routerLink]="['./'+item.router]"
        routerLinkActive="ant-menu-item-selected">
      <span class="router">
        <i class="anticon {{item.icon}}"></i>
        <span class="nav-text" [class.width-60]="!isCollapsed">{{item.name}}</span>
      </span>
    </li>
  </ng-container>
</ul>
