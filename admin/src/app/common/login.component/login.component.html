<div class="logo">
 <nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" class="login-model">
  <ng-template #modalTitle>
   <h2>管理员登录</h2>
  </ng-template>
  <ng-template #modalContent>
    <div>
      <label>用户名</label>
      <input nz-input [(ngModel)]="name" type="text">
    </div>
    <div>
      <label>密码</label>
      <input nz-input   [(ngModel)]="pwd" type="password">
    </div>
  </ng-template>
  <ng-template #modalFooter>
    <button class="button" nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isLoading">
      登录
    </button>
    <div class="forget">
      忘记密码请联系超级管理员
    </div>
  </ng-template>
</nz-modal>
</div>
