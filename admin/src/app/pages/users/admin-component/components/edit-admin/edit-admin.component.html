<nz-content>
  <div class="title">{{dataId ? '修改管理员信息' : '添加管理员信息'}}</div>
  <div class="content">
    <div nz-row class="form-item">
      <div nz-col [nzSpan]="4" class="more-info-label necessary">
        管理员名称
      </div>
      <div nz-col [nzSpan]="10">
        <input nz-input type="text" nz-input [(ngModel)]="adminName">
      </div>
    </div>

    <div nz-row class="form-item">
      <div nz-col [nzSpan]="4" class="more-info-label necessary">
        管理员密码
      </div>
      <div nz-col [nzSpan]="10">
        <input nz-input type="text" nz-input [(ngModel)]="adminPwd">
      </div>
    </div>

    <div nz-row class="form-item">
      <div nz-col [nzSpan]="4" class="more-info-label necessary">
        管理员电话
      </div>
      <div nz-col [nzSpan]="10">
        <input nz-input type="text" nz-input [(ngModel)]="adminTel">
      </div>
    </div>

    <div nz-row class="form-item">
      <div nz-col [nzSpan]="4" class="more-info-label necessary">
        管理员邮箱
      </div>
      <div nz-col [nzSpan]="10">
        <input nz-input type="text" nz-input [(ngModel)]="adminEmail">
      </div>
    </div>
  </div>



  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="3" [nzXs]="12">
      <label>角色</label>
    </div>
    <div nz-col [nzSm]="5" [nzXs]="12">
      <nz-select  [(ngModel)]="role">
        <nz-option *ngFor="let data of roleList" [nzLabel]="data.name" [nzValue]="data.value"></nz-option>
      </nz-select>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-col [nzSm]="5" [nzXs]="12" [nzOffset]="3">
      <button nz-button [nzSize]="'large'" [nzType]="'primary'" (click)="submitForm()">保存</button>
    </div>
  </div>
</nz-content>
