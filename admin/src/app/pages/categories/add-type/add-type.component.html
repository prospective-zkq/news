<nz-layout>
  <ul nz-menu [nzMode]="'horizontal'">
    <li class="add-type-header" nz-menu-data>增加分类</li>
  </ul>

  <nz-content>
    <form nz-form [nzType]="'horizontal'">
      <div nz-form-item nz-row>
        <div class="form-name" nz-form-label nz-col [nzSpan]="2">
          <label for="name" nz-form-item-required>分类名称</label>
        </div>
        <div class="form-input" nz-form-control nz-col>
          <nz-input id="name" name="name" required maxlength="30" [(ngModel)]="typeName" #name="ngModel"></nz-input>
          <div nz-form-explain *ngIf="(name.dirty || name.touched) && name.invalid">请输入分类名称，最长为30个字符！</div>
        </div>
      </div>

    </form>

    <!-- 保存，取消按钮 -->b
    <div class="save-cancel">
      <button nz-button [nzType]="'primary'" (click)="submit($event)">保存</button>
      <button nz-button [nzSize]="'default'" (click)="cancel($event)" routerLink="/categories">取消</button>
    </div>

  </nz-content>
</nz-layout>
