<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
  <div id="app">
    <h1>vue-resouce讲解</h1>
    <button v-on:click="get">Get请求</button>
    <button @click="post">Post请求</button>
    <button @click="jsonp">JSOP请求</button>
    <button @click="http">http请求</button>
    <p>{{message}}</p>
  </div>
<script>
  new Vue({
    el:"#app",
    data:{
      message: '',
    },
    //全局拦截器
    mounted: function () {
      Vue.http.interceptors.push((request,next)=>{
        console.log("requers init");
        //这里可以写请求前的处理以及错误拦截的处理
        next((response)=>{
          //这里是请求后的处理
          console.log('response init');
          return response;
        })
      })
    },
    http:{
      root:'http://localhost:63342/client/'
    },
    methods:{
      get:function () {
        this.$http.get("package.json",{
          params:{
            userId: '101'
          },
          headers:{
            token:'abcd'
          },
        }).then(res => {
          this.message = res.data;
        },error =>{
          this.message = error;
        });
      },
      post:function () {
        this.$http.post("package.json",{
          params:{
            userId: '102'
          },
          headers:{
            access_token:'abcd'
          },
        }).then(res => {
          this.message = res.data;
        },error =>{
          this.message = error;
        });
      },
      jsonp: function () {
        this.$http.jsonp("http://www.imooc.com/course/AjaxCourseMembers?id=796").then(res => {
          this.message = res.data;
        })
      },
      http: function () {
        this.$http({
          url:'package.json',
          params:{
            userId: '103'
          },
          headers:{
            access_token:'103'
          },
          timeout: 50,
          before: function () {
            console.log("before init");
          }
        }).then(res => {
          this.message = res.data;
        })
      }
    }
  })
</script>
</body>
</html>
