<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="node_modules/vue/dist/vue.js"></script>
  <script src="node_modules/axios/dist/axios.js"></script>
</head>
<body>
<div id="app">
  <h1>axios讲解</h1>
  <button v-on:click="get">Get请求</button>
  <button @click="post">Post请求</button>
  <button @click="http">请求</button>
  <p>{{message}}</p>
</div>
<script>
  new Vue({
    el:"#app",
    data:{
      message: '',
    },
    //全局拦截器
    mounted: function () {
      axios.interceptors.request.use(config => {
        console.log('request init');
        //可以做loading处理
        return config;
      });
      axios.interceptors.response.use(res =>{
        console.log('response init');
        return res;
      })
    },
    methods:{
      get:function () {
        axios.get("package.json",{
          params:{
            userId: '103'
          },
          headers:{
            access_token:'103'
          }
        }).then(res=>{
          this.message = res.data;
        }).catch((err) => {
          console.log(err);
        })
      },
      post:function () {
        axios.post("package.json",{
          userId: '103'
          },
          {
          headers:{
            access_token:'103'
          }
        }).then(res=>{
          this.message = res.data;
        }).catch((err) => {
          console.log(err);
        })
      },

      http: function () {
        axios({
          url:'package.json',
          method:'post',
          //data里定义参数是post请求
          //params里定义参数是get请求
         /* params:{
            userId:'103',
          },*/
          data:{
            userId:'103',
          },
          headers:{
            token:"sss"
          }
        }).then(res=>{
          this.message = res.data;
        })
      }
    }
  })
</script>
</body>
</html>
